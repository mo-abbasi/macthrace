<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="event-title">Live Match Race Results</title>
    <meta name="description" content="Live Results for Match Race events">
    <meta property="og:title" content="Live Match Race Results">
    <meta property="og:description" content="Up-to-date match race results and rankings">
    <meta property="og:type" content="website">
    <meta property="og:image" content="DM.jpg">
    <meta property="og:url" content="https://yourwebsite.com/live-result.html">
    <meta property="og:site_name" content="Match Race with Mo">
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="event-heading">Live Match Race Results</h1>

    <!-- Events List -->
    <h2>Previous Events</h2>
    <ul id="events-list"></ul>

    <!-- Event Setup Form -->
    <form id="setup-form">
        <h2>Setup Event</h2>
        <label for="event-name">Event Name:</label>
        <input type="text" id="event-name" name="event-name" required>
        <h3>Teams</h3>
        <div id="teams-container">
            <!-- Dynamic team inputs will be added here -->
        </div>
        <button type="button" id="add-team">Add Team</button>
        <button type="submit">Start Event</button>
    </form>

    <!-- Results Table -->
    <table>
        <thead>
            <tr id="header-row">
                <!-- Header cells will be populated here -->
            </tr>
        </thead>
        <tbody id="results-body">
            <!-- Result rows will be populated here -->
        </tbody>
    </table>

    <!-- Race Form -->
    <form id="race-form">
        <h2>Add Race Result</h2>
        <label for="winner">Winner:</label>
        <select id="winner" name="winner"></select>
        <label for="loser">Loser:</label>
        <select id="loser" name="loser"></select>
        <button type="submit">Add Result</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
